syntax = "proto3";
package echo;

option go_package = "github.com/grpc-gateway-generator/echo";

import "google/api/annotations.proto";

message StringMessage {
  string value = 1;
}

service EchoService {
  rpc Echo(StringMessage) returns (StringMessage) {
    option (google.api.http) = {
      get: "/v1/example/echo"
    };
  }
}
